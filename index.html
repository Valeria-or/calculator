<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div id="input">
    <input id="inputCalculator">
</div>
<div id="bodyCalculator">
    <div id="clean">
        <button id="buttonClean" class="operation">&larr;</button>
    </div>
    <div id="buttonsNumber">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <br>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <br>
        <button class="number">0</button>
        <button id="buttonEqual" class="operation">=</button>
    </div>
    <div id="buttonsOperation">
        <button id="multiply" class="operation">&times;</button>
        <button id="divide" class="operation">&divide;</button>
        <button id="minus" class="operation">&minus;</button>
        <button id="plus" class="operation">+</button>
    </div>
</div>

</body>
<script src="main.js"></script>
</html>
